<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6f65159a17.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navigation is-row">
        <div class="is-row nav-container is-between">
            <h1 class="nav-title is-row is-align-center">
                Uber
            </h1>
            <ul class="is-row is-between is-align-center">
                <li class="is-shadow is-row is-align-center">
                    Compañía
                    <span>
                        <i class="fa-solid fa-angle-down"></i>
                    </span>
                </li>
                <li class="is-shadow">
                    Seguridad
                </li>
                <li class="is-shadow">
                    Ayuda
                </li>
            </ul>
        </div>
        <ul class="is-row nav-container is-between is-align-center">
            <li class="is-shadow">
                <span>
                    <i class="fa-solid fa-globe"></i>
                </span>
                ES
            </li>
            <li class="is-shadow">
                <span>
                    <i class="fa-solid fa-list-ul"></i>
                </span>
                Productos
            </li>
            <li class="is-shadow">    
                Inicia sesión
            </li>
            <li>
                <button type="button is-shadow" class="button-registration">
                    Regístrate
                </button>
            </li>
        </ul>    
    </nav>
    <header class="header">
        <div class="header-card is-row is-column is-align-center">
            <div class="header-sections">
                <ul class="header-list is-row is-around">
                    <li class="header-li">
                        <div>
                            <i class="fa-solid icon-header fa-signal"></i>
                        </div>
                        Conduce o haz entregas
                    </li>
                    <li>
                        <div>
                            <i class="fa-solid icon-header fa-utensils"></i>
                        </div>
                        Comida
                    </li>
                    <li>
                        <div>
                            <i class="fa-solid  icon-header fa-car"></i>
                        </div>
                        Viaje
                    </li>
                </ul>
            </div>
            <section class="header-info">
                <h2 class="header-subtitle">
                    Ponte al volante y genera ganancias
                </h2>
                <p>
                    Conduce en la plataforma que tiene la mayor cantidad de usuarios activos.
                </p>
                <button type="button" class="header-button">
                    Registráte para conducir
                </button>
                <p class="header-underline">
                    Conoce más sobre cómo conducir y hacer entregas
                </p>
            </section>
        </div>
    </header>
    
</body>
</html>
